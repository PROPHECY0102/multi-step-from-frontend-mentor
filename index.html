<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts"></script>
    <title>Nic Nacs</title>
  </head>
  <body>
    <div class="center-container">
      <div class="panel">
        <div class="side-panel-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="274"
            height="568"
            fill="none"
            viewBox="0 0 274 568"
          >
            <rect width="274" height="568" fill="#483EFF" rx="10" />
            <mask
              id="a"
              width="274"
              height="568"
              x="0"
              y="0"
              maskUnits="userSpaceOnUse"
              style="mask-type: alpha"
            >
              <rect width="274" height="568" fill="#fff" rx="10" />
            </mask>
            <g mask="url(#a)">
              <path
                fill="#6259FF"
                fill-rule="evenodd"
                d="M-34.692 543.101C3.247 632.538 168.767 685.017 211.96 612.52c43.194-72.497-66.099-85.653-104.735-160.569-38.635-74.916-68.657-121.674-124.482-104.607-55.824 17.068-55.375 106.32-17.436 195.757Z"
                clip-rule="evenodd"
              />
              <path
                fill="#F9818E"
                fill-rule="evenodd"
                d="M233.095 601.153c60.679-28.278 92.839-143.526 41.875-171.528-50.965-28.003-57.397 47.579-108.059 75.987-50.662 28.408-82.14 50.207-69.044 88.241 13.096 38.034 74.549 35.578 135.228 7.3Z"
                clip-rule="evenodd"
              />
              <path
                stroke="#fff"
                stroke-linecap="round"
                stroke-linejoin="bevel"
                stroke-width="5"
                d="m165.305 469.097 10.607-10.806M209.461 474.581l-12.506-10.503M187.56 488.991l-6.908 14.798"
              />
              <path
                fill="#FFAF7E"
                d="M.305 546.891c37.003 0 67-29.997 67-67s-29.997-67-67-67-67 29.997-67 67 29.997 67 67 67Z"
              />
            </g>
          </svg>
          <div class="side-panel-content">
            <div class="each-steps-container">
              <div class="inner-steps-container">
                <h2 class="inner-steps-number" data-step="1" data-selected>
                  1
                </h2>
                <div class="inner-steps-text">
                  <h2 class="step-order">STEP 1</h2>
                  <h2 class="step-title">YOUR INFO</h2>
                </div>
              </div>
            </div>
            <div class="each-steps-container">
              <div class="inner-steps-container">
                <h2 class="inner-steps-number" data-step="2">2</h2>
                <div class="inner-steps-text">
                  <h2 class="step-order">STEP 2</h2>
                  <h2 class="step-title">SELECT PLAN</h2>
                </div>
              </div>
            </div>
            <div class="each-steps-container">
              <div class="inner-steps-container">
                <h2 class="inner-steps-number" data-step="3">3</h2>
                <div class="inner-steps-text">
                  <h2 class="step-order">STEP 3</h2>
                  <h2 class="step-title">ADD-ONS</h2>
                </div>
              </div>
            </div>
            <div class="each-steps-container">
              <div class="inner-steps-container">
                <h2 class="inner-steps-number" data-step="4">4</h2>
                <div class="inner-steps-text">
                  <h2 class="step-order">STEP 4</h2>
                  <h2 class="step-title">SUMMARY</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-panel-container">
          <div class="form-container">
            <div class="form-title-container">
              <h1 class="form-title text-4xl" id="form-title">Personal Info</h1>
              <h2 class="form-title-desc text-lg" id="form-desc">
                Please provide your name, email address and phone number.
              </h2>
            </div>
            <div class="all-forms-containers">
              <div class="form-input-container hidden" data-form="1">
                <div class="each-input-container">
                  <div class="label-container" data-label="name">
                    <label for="name" class="input-label">Name</label>
                  </div>
                  <input
                    autocomplete="off"
                    type="text"
                    name="name"
                    id="input-name"
                    placeholder="e.g. Stephen King"
                    class="form-input"
                  />
                </div>
                <div class="each-input-container">
                  <div class="label-container" data-label="email">
                    <label for="email" class="input-label">Email Address</label>
                  </div>
                  <input
                    autocomplete="off"
                    type="email"
                    name="email"
                    id="input-email"
                    placeholder="e.g. stephenking@lorem.com"
                    class="form-input"
                  />
                </div>
                <div class="each-input-container">
                  <div class="label-container" data-label="phoneNumber">
                    <label for="phoneNumber" class="input-label"
                      >Phone Number</label
                    >
                  </div>
                  <input
                    autocomplete="off"
                    type="text"
                    name="phoneNumber"
                    id="input-phone"
                    placeholder="e.g. +1 234 567 890"
                    class="form-input"
                  />
                </div>
              </div>
              <div class="form-input-container" data-form="2">
                <div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <div></div>
              </div>
            </div>
          </div>
          <div class="button-container">
            <button class="previous hide">Go Back</button>
            <button class="proceed" data-curr="1">Next Step</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
